<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Demo</title>
    <style>
        div {
            margin: 20px;
            padding: 10px;
        }
        h1, h2, h3, h4, h5, h6 {
            border: 2px solid black;
            padding: 10px;
        }
        h1 {
            background-color: yellow;
            color: #FF0000; /* Main heading color - red */
        }
        h2, h3, h4, h5, h6 {
            background-color: yellow;
            color: #0000FF; /* Subheadings color - blue */
        }
    </style>
</head>
<body>
    <div>
        <h1>Main Heading</h1>
    </div>
    <div>
        <h2>Subheading Level 2</h2>
    </div>
    <div>
        <h3>Subheading Level 3</h3>
    </div>
    <div>
        <h4>Subheading Level 4</h4>
    </div>
    <div>
        <h5>Subheading Level 5</h5>
    </div>
    <div>
        <h6>Subheading Level 6</h6>
    </div>
</body>
</html>
